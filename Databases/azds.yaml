kind: helm-release
apiVersion: 1.1
build:
  context: .
  dockerfile: Dockerfile
install:
  chart: charts/databases
  set:
    replicaCount: 1
    image:
      repository: databases
      tag: $(tag)
      pullPolicy: Never
    ingress:
      annotations:
        kubernetes.io/ingress.class: traefik-azds
      hosts:
      # This expands to [space.s.]populatedatabase.<guid>.<region>.aksapp.io
      - $(spacePrefix)databases$(hostSuffix)
configurations:
  develop:
    build:
      useGitIgnore: true
    container:
      sync:
      - '!**/package.json'
      iterate:
        processesToKill:
        - node
