# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
fullnameOverride: gateway
replicaCount: 1
image:
  repository: azdspublic/bikesharing-gateway
  tag: latest
  pullPolicy: Always
imagePullSecrets: []
  
service:
  type: LoadBalancer
  port: 80

probes:
  enabled: false

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
  path: /
  hosts:
  - dev.gateway.<REPLACE_ME_WITH_HOST_SUFFIX>

secrets:
  users:
    dnsName: users
  bikes:
    dnsName: bikes
  reservation:
    dnsName: reservation
  reservationengine:
    dnsName: reservationengine
  billing:
    dnsName: billing
  applicationInsights:
      instrumentationKey: 00000000-0000-0000-0000-000000000000
  
resources: {}
  
nodeSelector: {}

tolerations: []

affinity: {}