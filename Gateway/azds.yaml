kind: helm-release
apiVersion: 1.0
build:
  context: .
  dockerfile: Dockerfile
install:
  chart: charts/gateway
  set:
    replicaCount: 1
    image:
      tag: $(tag)
      pullPolicy: Never
    ingress:
      hosts:
      # This expands to [space.s.]gateway.<guid>.<region>.aksapp.io
      - $(spacePrefix)gateway$(hostSuffix)
configurations:
  develop:
    build:
      useGitIgnore: true
    container:
      values:
        - "charts/gateway/values.yaml"