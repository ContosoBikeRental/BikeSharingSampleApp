kind: helm-release
apiVersion: 1.1
build:
  context: .
  dockerfile: Dockerfile
install:
  chart: charts/reservation
  set:
    replicaCount: 1
    image:
      tag: $(tag)
      pullPolicy: Never
    ingress:
      annotations:
        kubernetes.io/ingress.class: traefik-azds
      hosts:
      # This expands to [space.s.]reservation.<guid>.<region>.aksapp.io
      - $(spacePrefix)reservation$(hostSuffix)
configurations:
  develop:
    build:
      useGitIgnore: true
    container: {}
