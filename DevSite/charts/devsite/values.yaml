# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
fullnameOverride: devsite
replicaCount: 1
image: 
  image:
  repository: yanambia/contoso-bikerental-devsite
  tag: latest
  pullPolicy: Always
imagePullSecrets: []
 
service:
  type: LoadBalancer
  port: 80

probes:
  enabled: false

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
  path: /
  hosts: 
    # Unique for every cluster: devsite.<clusterDNSZone>

secrets:
  gateway:
    dnsName: gateway

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}