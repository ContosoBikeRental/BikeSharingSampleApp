# Default values for bikesharingweb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

apiName: gateway

fullnameOverride: bikesharingweb
replicaCount: 1
image:
  repository: azdspublic/bikesharing-bikesharingweb
  tag: latest
  pullPolicy: Always
imagePullSecrets: []

service:
  type: ClusterIP
  port: 80

probes:
  enabled: false

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
  path: /
  hosts:
    - dev.bikesharingweb.<REPLACE_ME_WITH_HOST_SUFFIX>
  
secrets: {}

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}